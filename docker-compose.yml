version: '3'

services:
  api:
    build:
      context: ./
      args:
        SERVICE_NAME: api
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - APP_SECRET=23423423423
      - MONGO_INSTANCE_URL=mongo://db/geoarchy
      - M_ACCOUNT_USER=geoarchy
      - M_ACCOUNT_PASS=geoarchy
  web:
    build:
      context: ./
      args:
        SERVICE_NAME: web
    depends_on:
      - api
    environment:
      - NODE_ENV=production
  db:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=geoarchy
      - MONGO_INITDB_ROOT_USERNAME=geoarchy
      - MONGO_INITDB_ROOT_PASSWORD=geoarchy
