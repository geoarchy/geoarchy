fragment mapFields on MapDisplay {
  options {
      container
      style
    }
    components {
      type
      region
    }
    layerGroups {
      hideOnLoad
      label
      id
      layers
    }
}

mutation LoginUser {
  createUser: createAccount(data: { email: "bob@bob.com", password: "bob" }) {
    account {
      id
    }
    token
  }
  login: login(data: { email: "bob@bob.com", password: "bob" }) {
    account {
      id
    }
    token
  }
}

mutation CreateMap {
  map: updateMapDisplay(
    data: {
      title: "My Embedded Mape"
      options: {
        container: "nj23h4jk23h4"
        style: "mapbox://styles/guanacaste/cjj079axn0aqu2so55fx6ln2x"
      }
      layerGroups: [
        {
          hideOnLoad: true
          label: "Sectores"
          id: "group-sectores"
          layers: ["toggle-sectores", "sectores-nombres"]
        }
        {
          hideOnLoad: true
          label: "Ecosistemas"
          id: "group-ecosistemas"
          layers: ["toggle-ecosistemas"]
        }
        {
          hideOnLoad: true
          label: "Turismo"
          id: "group-turismo"
          layers: ["toggle-turismo"]
          filters: [
            {
              on: "symbol"
              defaultWidget: "list"
              options: [
                { label: "Touristas", value: "turismo" }
                { label: "Estaciones", value: "estaciones" }
              ]
            }
          ]
          popup: {
            centerOnSelect: true
            fields: {
              title: "feature.properties.Estaci√≥n"
              link: "feature.properties.link"
              image: "feature.properties.Image"
              description: "feature.properties.description"
            }
          }
        }
        {
          hideOnLoad: true
          label: "Unesco"
          id: "group-unesco"
          layers: ["toggle-unesco"]
        }
      ]
    }
  ) {
    ...mapFields
  }
}

query getMap {
  map(id: "9bb27349-7510-4c16-b8b6-8e2e181a025f", username: "bob_4@bob.com") {
